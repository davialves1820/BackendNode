version: "3.8"

services:
  api:
    image: learn-nodejs:latest
    container_name: learn-nodejs-api
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      SECRET: super_secret
      EXPIRESIN: 7d

      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: database

      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: learn-nodejs-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: database
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: learn-nodejs-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
