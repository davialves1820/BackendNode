name: CI Docker Node

# dispara em push ou PR na main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 1) Pega o código do repositório
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2) Configura Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    # 3) Instala dependências
    - name: Install dependencies
      run: npm install

    # 4) Roda testes automatizados (se houver)
    - name: Run tests
      run: npm test

    # 5) Constrói imagem Docker localmente
    - name: Build Docker Image
      run: |
        docker build \
          --tag backendnode:latest .

    # 6) (Opcional) Envia imagem para Docker Hub
    - name: Login to Docker Hub
      if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Push Docker Image
      if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD
      run: |
        docker tag backendnode:latest ${{ secrets.DOCKERHUB_USERNAME }}/backendnode:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/backendnode:latest
