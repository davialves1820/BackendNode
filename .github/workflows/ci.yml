name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres_test:
        image: postgres:16
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: databaseTeste
        options: >-
          --health-cmd="pg_isready -U postgres -d databaseTeste"
          --health-interval=2s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5433
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: databaseTeste

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: â³ Aguardar Postgres ficar disponÃ­vel
        run: |
          until pg_isready -h localhost -p 5433 -U postgres -d databaseTeste; do
            echo "â³ Aguardando Postgres..."
            sleep 2
          done

      - name: ğŸ§ª Rodar testes
        run: npm test
