name: CI - Node.js API

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: databaseTeste
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d databaseTeste"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: âš™ï¸ Criar arquivo .env.test
        run: |
          cat <<EOF > .env
          NODE_ENV=test
          DB_HOST=localhost
          DB_USER=postgres
          DB_PASS=postgres
          DB_NAME=databaseTeste
          DB_DIALECT=postgres
          DB_PORT=5432
          REDIS_HOST=localhost
          REDIS_PORT=6379
          SECRET=secret_test
          EXPIRESIN=7d
          EOF

      # Se vocÃª usa migrations
      # - name: ğŸ—„ï¸ Rodar migrations
      #   run: npx sequelize-cli db:migrate

      - name: ğŸ§ª Rodar testes
        run: npm test
